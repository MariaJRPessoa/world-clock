<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Maria Pessoa</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        Select a city
        <option value="">Choose a city</option>
        <option value="">Amsterdam</option>
        <option value="">Tokyo</option>
        <option value="">New Delhi</option>
        <option value="">Brasilia</option>
      </select>

      <div class="city">
        <h2>Lisbon</h2>
        <div class="date">30th of September 2024</div>
        <div class="time">00:00</div>
      </div>
      <div class="city">
        <h2>New York</h2>
        <div class="date">30th of September 2024</div>
        <div class="time">00:00</div>
      </div>
    </div>
    <footer>
      This project was coded by Maria Pessoa and is
      <a href="https://github.com/MariaJRPessoa/world-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
